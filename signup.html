<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html { width: 100%; height: 100%; }
        body {
            background-color: #eff3f4;
            position: relative;
            width: 100%;
            height: 100%;
            font-size: 16px;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            margin: 0;
        }
        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            width: 100%;
            max-width: 400px;
            background-color: #FFF;
            margin: 0;
            padding: 2.25em;
            box-sizing: border-box;
            border: solid 1px #DDD;
            border-radius: .5em;
            font-family: 'Source Sans Pro', sans-serif;
        }
        form .svgContainer {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 1em;
            border-radius: 50%;
            pointer-events: none;
        }
        form .svgContainer div {
            position: relative;
            width: 100%;
            height: 0;
            overflow: hidden;
            border-radius: 50%;
            padding-bottom: 100%;
        }
        form .svgContainer .mySVG {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        form .svgContainer:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: inherit;
            height: inherit;
            box-sizing: border-box;
            border: solid 2.5px #217093;
            border-radius: 50%;
        }
        form .inputGroup { margin: 0 0 2em; padding: 0; position: relative; }
        form .inputGroup:last-of-type { margin-bottom: 0; }
        form label {
            margin: 0 0 12px;
            display: block;
            font-size: 1.25em;
            color: #217093;
            font-weight: 700;
            font-family: inherit;
        }
        form input[type='email'],
        form input[type="password"] {
            display: block;
            margin: 0;
            padding: .875em 1em 0;
            background-color: #f3fafd;
            border: solid 2px #217093;
            border-radius: 4px;
            -webkit-appearance: none;
            box-sizing: border-box;
            width: 100%;
            height: 65px;
            font-size: 1.55em;
            color: #353538;
            font-weight: 600;
            font-family: inherit;
        }
        form input[type='email']:focus,
        form input[type="password"]:focus {
            outline: none;
            box-shadow: 0px 2px 10px rgba(0,0,0,.1);
            border: solid 2px #4eb8dd;
        }
        form button {
            display: block;
            margin: 0;
            padding: .65em 1em 1em;
            background-color: #4eb8dd;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            height: 65px;
            font-size: 1.55em;
            color: #FFF;
            font-weight: 600;
            font-family: inherit;
        }
        form button:hover,
        form button:active { background-color: #217093; }
        form .inputGroup1 .helper {
            position: absolute;
            z-index: 1;
            font-family: inherit;
        }
        form .inputGroup1 .helper1 {
            top: 0;
            left: 0;
            transform: translate(1em, 2.2em) scale(1);
            transform-origin: 0 0;
            color: #217093;
            font-size: 1.55em;
            font-weight: 400;
            opacity: .65;
            pointer-events: none;
            transition: transform .2s ease-out, opacity .2s linear;
        }
        form .inputGroup1.focusWithText .helper {
            transform: translate(1em, 1.55em) scale(.6);
            opacity: 1;
        }
        form .inputGroup2 input[type="password"] { padding: .4em 1em .5em; }
        form .inputGroup2 #showPasswordToggle {
            display: block;
            padding: 0 0 0 1.45em;
            position: absolute;
            top: .25em;
            right: 0;
            font-size: 1em;
        }
        form .inputGroup2 #showPasswordToggle input {
            position: absolute;
            z-index: -1;
            opacity: 0;
        }
        form .inputGroup2 #showPasswordToggle .indicator {
            position: absolute;
            top: 0;
            left: 0;
            height: .85em;
            width: .85em;
            background-color: #f3fafd;
            border: solid 2px #217093;
            border-radius: 3px;
        }
        form .inputGroup2 #showPasswordToggle .indicator:after {
            content: "";
            position: absolute;
            left: .25em;
            top: .025em;
            width: .2em;
            height: .5em;
            border: solid #217093;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            visibility: hidden;
        }
        form .inputGroup2 #showPasswordToggle input:checked ~ .indicator:after { visibility: visible; }
        form .inputGroup2 #showPasswordToggle input:focus ~ .indicator,
        form .inputGroup2 #showPasswordToggle input:hover ~ .indicator { border-color: #4eb8dd; }
    </style>
</head>
<body>
    <form>
        <div class="svgContainer">
            <div>
                <svg class="mySVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200">
                    <defs>
                        <circle id="armMaskPath" cx="100" cy="100" r="100"/>  
                    </defs>
                    <clipPath id="armMask">
                        <use xlink:href="#armMaskPath" overflow="visible"/>
                    </clipPath>
                    <circle cx="100" cy="100" r="100" fill="#eff3f4"/>
                    <g class="body">
                        <path class="bodyBGnormal" stroke="#2f4f7f" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="#4682b4" d="M200,158.5c0-20.2-14.8-36.5-35-36.5h-14.9V72.8c0-27.4-21.7-50.4-49.1-50.8c-28-0.5-50.9,22.1-50.9,50v50 H35.8C16,122,0,138,0,157.8L0,213h200L200,158.5z"/> <!-- Navy uniform -->
                        <path fill="#b0c4de" d="M100,156.4c-22.9,0-43,11.1-54.1,27.7c15.6,10,34.2,15.9,54.1,15.9s38.5-5.8,54.1-15.9 C143,167.5,122.9,156.4,100,156.4z"/> <!-- Lighter face -->
                    </g>
                    <g class="head">
                        <path fill="#b0c4de" d="M134.5,46v35.5c0,21.815-15.446,39.5-34.5,39.5s-34.5-17.685-34.5-39.5V46"/> <!-- Face -->
                        <path fill="#2f4f7f" stroke="#ffd700" stroke-width="2" d="M90,30h20v20h-20z" stroke-linecap="round" stroke-linejoin="round"/> <!-- Cap base -->
                        <path fill="#ffd700" d="M95,30l10,5l10-5v10h-20z"/> <!-- Cap top -->
                        <circle cx="100" cy="38" r="3" fill="#2f4f7f"/> <!-- Cap badge -->
                        <g class="goggles">
                            <rect x="85" y="55" width="30" height="15" rx="3" fill="#555" stroke="#2f4f7f" stroke-width="2"/>
                            <line x1="95" y1="62" x2="105" y2="62" stroke="#fff" stroke-width="2"/>
                        </g>
                        <g class="eyeL">
                            <circle cx="90" cy="75" r="3.5" fill="#2f4f7f"/>

                        </g>
                        <g class="eyeR">
                            <circle cx="110" cy="75" r="3.5" fill="#2f4f7f"/>
                            <circle cx="109" cy="73" r="1" fill="#fff"/>
                        </g>
                    </g>
                    <g class="mouth">
                        <path class="mouthBG" fill="#8b0000" d="M100.2,101c-0.4,0-1.4,0-1.8,0c-2.7-0.3-5.3-1.1-8-2.5c-0.7-0.3-0.9-1.2-0.6-1.8 c0.2-0.5,0.7-0.7,1.2-0.7c0.2,0,0.5,0.1,0.6,0.2c3,1.5,5.8,2.3,8.6,2.3s5.7-0.7,8.6-2.3c0.2-0.1,0.4-0.2,0.6-0.2 c0.5,0,1,0.3,1.2,0.7c0.4,0.7,0.1,1.5-0.6,1.9c-2.6,1.4-5.3,2.2-7.9,2.5C101.7,101,100.5,101,100.2,101z"/>
                        <path style="display: none;" class="mouthSmallBG" fill="#8b0000" d="M100.2,101c-0.4,0-1.4,0-1.8,0c-2.7-0.3-5.3-1.1-8-2.5c-0.7-0.3-0.9-1.2-0.6-1.8 c0.2-0.5,0.7-0.7,1.2-0.7c0.2,0,0.5,0.1,0.6,0.2c3,1.5,5.8,2.3,8.6,2.3s5.7-0.7,8.6-2.3c0.2-0.1,0.4-0.2,0.6-0.2 c0.5,0,1,0.3,1.2,0.7c0.4,0.7,0.1,1.5-0.6,1.9c-2.6,1.4-5.3,2.2-7.9,2.5C101.7,101,100.5,101,100.2,101z"/>
                        <path style="display: none;" class="mouthMediumBG" d="M95,104.2c-4.5,0-8.2-3.7-8.2-8.2v-2c0-1.2,1-2.2,2.2-2.2h22c1.2,0,2.2,1,2.2,2.2v2 c0,4.5-3.7,8.2-8.2,8.2H95z"/>
                        <path style="display: none;" class="mouthLargeBG" d="M100 110.2c-9 0-16.2-7.3-16.2-16.2 0-2.3 1.9-4.2 4.2-4.2h24c2.3 0 4.2 1.9 4.2 4.2 0 9-7.2 16.2-16.2 16.2z" fill="#8b0000" stroke="#2f4f7f" stroke-linejoin="round" stroke-width="2.5"/>
                        <defs>
                            <path id="mouthMaskPath" d="M100.2,101c-0.4,0-1.4,0-1.8,0c-2.7-0.3-5.3-1.1-8-2.5c-0.7-0.3-0.9-1.2-0.6-1.8 c0.2-0.5,0.7-0.7,1.2-0.7c0.2,0,0.5,0.1,0.6,0.2c3,1.5,5.8,2.3,8.6,2.3s5.7-0.7,8.6-2.3c0.2-0.1,0.4-0.2,0.6-0.2 c0.5,0,1,0.3,1.2,0.7c0.4,0.7,0.1,1.5-0.6,1.9c-2.6,1.4-5.3,2.2-7.9,2.5C101.7,101,100.5,101,100.2,101z"/>
                        </defs>
                        <clipPath id="mouthMask">
                            <use xlink:href="#mouthMaskPath" overflow="visible"/>
                        </clipPath>
                        <path clip-path="url(#mouthMask)" class="mouthOutline" fill="none" stroke="#2f4f7f" stroke-width="2.5" stroke-linejoin="round" d="M100.2,101c-0.4,0-1.4,0-1.8,0c-2.7-0.3-5.3-1.1-8-2.5c-0.7-0.3-0.9-1.2-0.6-1.8 c0.2-0.5,0.7-0.7,1.2-0.7c0.2,0,0.5,0.1,0.6,0.2c3,1.5,5.8,2.3,8.6,2.3s5.7-0.7,8.6-2.3c0.2-0.1,0.4-0.2,0.6-0.2 c0.5,0,1,0.3,1.2,0.7c0.4,0.7,0.1,1.5-0.6,1.9c-2.6,1.4-5.3,2.2-7.9,2.5C101.7,101,100.5,101,100.2,101z"/>
                    </g>
                    <g class="arms" clip-path="url(#armMask)">
                        <g class="armL">
                            <path fill="#4682b4" stroke="#2f4f7f" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M121.3,98.4 111,59.7 149.8,49.3 169.8,85.4"/>
                            <path fill="#fff" stroke="#2f4f7f" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M123.5,97.8 c-41.4,14.9-84.1,30.7-108.2,35.5L1.2,81c33.5-9.9,71.9-16.5,111.9-21.8"/>
                        </g>
                        <g class="armR">
                            <path fill="#4682b4" stroke="#2f4f7f" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M265.4 97.3l10.4-38.6-38.9-10.5-20 36.1z"/>
                            <path fill="#fff" stroke="#2f4f7f" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M263.3 96.7c41.4 14.9 84.1 30.7 108.2 35.5l14-52.3C352 70 313.6 63.5 273.6 58.1"/>

                    </g>
                </svg>
            </div>
        </div>
        <div class="inputGroup inputGroup1">
            <label for="loginEmail" id="loginEmailLabel">Email</label>
            <input type="email" id="loginEmail" maxlength="254" />
            <p class="helper helper1">email@domain.com</p>
        </div>
        <div class="inputGroup inputGroup2">
            <label for="loginPassword" id="loginPasswordLabel">Password</label>
            <input type="password" id="loginPassword" />
            <label id="showPasswordToggle" for="showPasswordCheck">Show
                <input id="showPasswordCheck" type="checkbox"/>
                <div class="indicator"></div>
            </label>
        </div>
        <div class="inputGroup inputGroup3">
            <button id="login">Log in</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MorphSVGPlugin.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.TweenMax) {
                console.error('GSAP not loaded. Check CDN or network.');
                return;
            }

            const elements = {
                emailLabel: document.querySelector('#loginEmailLabel'),
                email: document.querySelector('#loginEmail'),
                passwordLabel: document.querySelector('#loginPasswordLabel'),
                password: document.querySelector('#loginPassword'),
                showPasswordCheck: document.querySelector('#showPasswordCheck'),
                showPasswordToggle: document.querySelector('#showPasswordToggle'),
                mySVG: document.querySelector('.svgContainer'),
                armL: document.querySelector('.armL'),
                armR: document.querySelector('.armR'),
                eyeL: document.querySelector('.eyeL'),
                eyeR: document.querySelector('.eyeR'),
                nose: null, // Removed nose for simplicity
                mouth: document.querySelector('.mouth'),
                mouthBG: document.querySelector('.mouthBG'),
                mouthSmallBG: document.querySelector('.mouthSmallBG'),
                mouthMediumBG: document.querySelector('.mouthMediumBG'),
                mouthLargeBG: document.querySelector('.mouthLargeBG'),
                mouthMaskPath: document.querySelector('#mouthMaskPath'),
                mouthOutline: document.querySelector('.mouthOutline'),
                tooth: null, // Removed tooth
                tongue: null, // Removed tongue
                chin: null, // Removed chin
                face: document.querySelector('.head'),
                eyebrow: null, // Removed eyebrow
                outerEarL: null, // Removed ears
                outerEarR: null,
                earHairL: null,
                earHairR: null,
                hair: null, // Replaced with cap
                bodyBG: document.querySelector('.bodyBGnormal'),
                bodyBGchanged: null // Removed bodyBGchanged
            };

            for (let [key, value] of Object.entries(elements)) {
                if (!value) console.warn(`${key} not found in DOM`);
            }

            let activeElement, curEmailIndex, screenCenter, svgCoords, emailCoords, emailScrollMax,
                chinMin = .5, dFromC, mouthStatus = "small", blinking, eyeScale = 1,
                eyesCovered = false, showPasswordClicked = false;
            let eyeLCoords, eyeRCoords, mouthCoords, eyeLAngle, eyeLX, eyeLY,
                eyeRAngle, eyeRX, eyeRY, mouthAngle, mouthX, mouthY,
                mouthR, faceX, faceY, faceSkew;

            function calculateFaceMove(e) {
                const carPos = elements.email.selectionEnd || elements.email.value.length;
                const div = document.createElement('div');
                const span = document.createElement('span');
                const copyStyle = getComputedStyle(elements.email);
                let caretCoords = {};

                Object.assign(div.style, copyStyle);
                div.style.position = 'absolute';
                document.body.appendChild(div);
                div.textContent = elements.email.value.substr(0, carPos);
                span.textContent = elements.email.value.substr(carPos) || '.';
                div.appendChild(span);

                if (elements.email.scrollWidth <= emailScrollMax) {
                    caretCoords = getPosition(span);
                    dFromC = screenCenter - (caretCoords.x + emailCoords.x);
                    eyeLAngle = getAngle(eyeLCoords.x, eyeLCoords.y, emailCoords.x + caretCoords.x, emailCoords.y + 25);
                    eyeRAngle = getAngle(eyeRCoords.x, eyeRCoords.y, emailCoords.x + caretCoords.x, emailCoords.y + 25);
                    mouthAngle = getAngle(mouthCoords.x, mouthCoords.y, emailCoords.x + caretCoords.x, emailCoords.y + 25);
                } else {
                    eyeLAngle = getAngle(eyeLCoords.x, eyeLCoords.y, emailCoords.x + emailScrollMax, emailCoords.y + 25);
                    eyeRAngle = getAngle(eyeRCoords.x, eyeRCoords.y, emailCoords.x + emailScrollMax, emailCoords.y + 25);
                    mouthAngle = getAngle(mouthCoords.x, mouthCoords.y, emailCoords.x + emailScrollMax, emailCoords.y + 25);
                }

                eyeLX = Math.cos(eyeLAngle) * 5;
                eyeLY = Math.sin(eyeLAngle) * 5;
                eyeRX = Math.cos(eyeRAngle) * 5;
                eyeRY = Math.sin(eyeRAngle) * 5;
                mouthX = Math.cos(mouthAngle) * 10;
                mouthY = Math.sin(mouthAngle) * 5;
                mouthR = Math.cos(mouthAngle) * 3;
                faceX = mouthX * .3;
                faceY = mouthY * .4;
                faceSkew = Math.cos(mouthAngle) * 5;

                TweenMax.to(elements.eyeL, 1, {x: -eyeLX, y: -eyeLY, ease: Expo.easeOut});
                TweenMax.to(elements.eyeR, 1, {x: -eyeRX, y: -eyeRY, ease: Expo.easeOut});
                TweenMax.to(elements.mouth, 1, {x: -mouthX, y: -mouthY, rotation: mouthR, transformOrigin: "center center", ease: Expo.easeOut});
                TweenMax.to(elements.face, 1, {x: -faceX, y: -faceY, skewX: -faceSkew, transformOrigin: "center top", ease: Expo.easeOut});

                document.body.removeChild(div);
            }

            function onEmailInput(e) {
                calculateFaceMove(e);
                const value = elements.email.value;
                curEmailIndex = value.length;

                if (curEmailIndex > 0) {
                    if (mouthStatus == "small") {
                        mouthStatus = "medium";
                        TweenMax.to([elements.mouthBG, elements.mouthOutline, elements.mouthMaskPath], 1, {morphSVG: elements.mouthMediumBG, shapeIndex: 8, ease: Expo.easeOut});
                        TweenMax.to([elements.eyeL, elements.eyeR], 1, {scaleX: .85, scaleY: .85, ease: Expo.easeOut});
                        eyeScale = .85;
                    }
                    if (value.includes("@")) {
                        mouthStatus = "large";
                        TweenMax.to([elements.mouthBG, elements.mouthOutline, elements.mouthMaskPath], 1, {morphSVG: elements.mouthLargeBG, ease: Expo.easeOut});
                        TweenMax.to([elements.eyeL, elements.eyeR], 1, {scaleX: .65, scaleY: .65, ease: Expo.easeOut, transformOrigin: "center center"});
                        eyeScale = .65;
                    }
                } else {
                    mouthStatus = "small";
                    TweenMax.to([elements.mouthBG, elements.mouthOutline, elements.mouthMaskPath], 1, {morphSVG: elements.mouthSmallBG, shapeIndex: 9, ease: Expo.easeOut});
                    TweenMax.to([elements.eyeL, elements.eyeR], 1, {scaleX: 1, scaleY: 1, ease: Expo.easeOut});
                    eyeScale = 1;
                }
            }

            function onEmailFocus(e) {
                activeElement = "email";
                e.target.parentElement.classList.add("focusWithText");
                onEmailInput(e);
            }

            function onEmailBlur(e) {
                activeElement = null;
                setTimeout(() => {
                    if (activeElement != "email" && !e.target.value) {
                        e.target.parentElement.classList.remove("focusWithText");
                    }
                    resetFace();
                }, 100);
            }

            function onPasswordFocus(e) {
                activeElement = "password";
                if (!eyesCovered) coverEyes();
            }

            function onPasswordBlur(e) {
                activeElement = null;
                setTimeout(() => {
                    if (activeElement != "toggle" && activeElement != "password") {
                        uncoverEyes();
                    }
                }, 100);
            }

            function onPasswordToggleFocus(e) {
                activeElement = "toggle";
                if (!eyesCovered) coverEyes();
            }

            function onPasswordToggleBlur(e) {
                activeElement = null;
                if (!showPasswordClicked) {
                    setTimeout(() => {
                        if (activeElement != "password" && activeElement != "toggle") {
                            uncoverEyes();
                        }
                    }, 100);
                }
            }

            function onPasswordToggleMouseDown(e) {
                showPasswordClicked = true;
            }

            function onPasswordToggleMouseUp(e) {
                showPasswordClicked = false;
            }

            function coverEyes() {
                TweenMax.killTweensOf([elements.armL, elements.armR]);
                TweenMax.set([elements.armL, elements.armR], {visibility: "visible"});
                TweenMax.to(elements.armL, .45, {x: -93, y: 10, rotation: 0, ease: Quad.easeOut});
                TweenMax.to(elements.armR, .45, {x: -93, y: 10, rotation: 0, ease: Quad.easeOut, delay: .1});
                eyesCovered = true;
            }

            function uncoverEyes() {
                TweenMax.killTweensOf([elements.armL, elements.armR]);
                TweenMax.to(elements.armL, 1.35, {y: 220, ease: Quad.easeOut});
                TweenMax.to(elements.armL, 1.35, {rotation: 105, ease: Quad.easeOut, delay: .1});
                TweenMax.to(elements.armR, 1.35, {y: 220, ease: Quad.easeOut});
                TweenMax.to(elements.armR, 1.35, {rotation: -105, ease: Quad.easeOut, delay: .1, onComplete: () => {
                    TweenMax.set([elements.armL, elements.armR], {visibility: "hidden"});
                }});
                eyesCovered = false;
            }

            function resetFace() {
                TweenMax.to([elements.eyeL, elements.eyeR], 1, {x: 0, y: 0, ease: Expo.easeOut});
                TweenMax.to(elements.mouth, 1, {x: 0, y: 0, rotation: 0, ease: Expo.easeOut});
                TweenMax.to(elements.face, 1, {x: 0, y: 0, skewX: 0, ease: Expo.easeOut});
            }

            function startBlinking(delay) {
                if (delay) delay = getRandomInt(delay);
                else delay = 1;
                blinking = TweenMax.to([elements.eyeL, elements.eyeR], .1, {delay: delay, scaleY: 0, yoyo: true, repeat: 1, transformOrigin: "center center", onComplete: () => startBlinking(12)});
            }

            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }

            function getAngle(x1, y1, x2, y2) {
                return Math.atan2(y1 - y2, x1 - x2);
            }

            function getPosition(el) {
                let xPos = 0, yPos = 0;
                while (el) {
                    if (el.tagName == "BODY") {
                        const xScroll = el.scrollLeft || document.documentElement.scrollLeft;
                        const yScroll = el.scrollTop || document.documentElement.scrollTop;
                        xPos += (el.offsetLeft - xScroll + el.clientLeft);
                        yPos += (el.offsetTop - yScroll + el.clientTop);
                    } else {
                        xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
                        yPos += (el.offsetTop - el.scrollTop + el.clientTop);
                    }
                    el = el.offsetParent;
                }
                return { x: xPos, y: yPos };
            }

            function initLoginForm() {
                svgCoords = getPosition(elements.mySVG);
                emailCoords = getPosition(elements.email);
                screenCenter = svgCoords.x + (elements.mySVG.offsetWidth / 2);
                eyeLCoords = {x: svgCoords.x + 90, y: svgCoords.y + 75};
                eyeRCoords = {x: svgCoords.x + 110, y: svgCoords.y + 75};
                mouthCoords = {x: svgCoords.x + 100, y: svgCoords.y + 101};

                elements.email.addEventListener('focus', onEmailFocus);
                elements.email.addEventListener('blur', onEmailBlur);
                elements.email.addEventListener('input', onEmailInput);
                elements.emailLabel.addEventListener('click', () => activeElement = "email");

                elements.password.addEventListener('focus', onPasswordFocus);
                elements.password.addEventListener('blur', onPasswordBlur);

                elements.showPasswordCheck.addEventListener('focus', onPasswordToggleFocus);
                elements.showPasswordCheck.addEventListener('blur', onPasswordToggleBlur);
                elements.showPasswordToggle.addEventListener('mousedown', onPasswordToggleMouseDown);
                elements.showPasswordToggle.addEventListener('mouseup', onPasswordToggleMouseUp);

                TweenMax.set(elements.armL, {x: -93, y: 220, rotation: 105, transformOrigin: "top left"});
                TweenMax.set(elements.armR, {x: -93, y: 220, rotation: -105, transformOrigin: "top right"});
                TweenMax.set(elements.mouth, {transformOrigin: "center center"});

                startBlinking(5);
                emailScrollMax = elements.email.scrollWidth;
            }

            initLoginForm();
        });
    </script>
</body>
</html>
