<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html { width: 100%; height: 100%; }
        body {
            background-color: #f0f4f8; /* Light sky blue for aviation */
            position: relative;
            width: 100%;
            height: 100%;
            font-size: 10.4px; /* 16px * 0.65 */
            font-family: 'Arial', sans-serif; /* Cleaner font */
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            margin: 0;
        }
        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            width: 100%;
            max-width: 260px; /* 400px * 0.65 */
            background-color: #fff;
            margin: 0;
            padding: 1.4625em; /* 2.25em * 0.65 */
            box-sizing: border-box;
            border: solid 0.65px #ccc; /* 1px * 0.65 */
            border-radius: .325em; /* 0.5em * 0.65 */
        }
        form .svgContainer {
            position: relative;
            width: 130px; /* 200px * 0.65 */
            height: 130px;
            margin: 0 auto 0.65em; /* 1em * 0.65 */
            border-radius: 50%;
            pointer-events: none;
        }
        form .svgContainer div {
            position: relative;
            width: 100%;
            height: 0;
            overflow: hidden;
            border-radius: 50%;
            padding-bottom: 100%;
        }
        form .svgContainer .mySVG {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        form .svgContainer:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: inherit;
            height: inherit;
            box-sizing: border-box;
            border: solid 1.625px #1a3c5e; /* 2.5px * 0.65, darker blue */
            border-radius: 50%;
        }
        form .inputGroup { margin: 0 0 1.3em; /* 2em * 0.65 */ padding: 0; position: relative; }
        form .inputGroup:last-of-type { margin-bottom: 0; }
        form label {
            margin: 0 0 7.8px; /* 12px * 0.65 */
            display: block;
            font-size: 0.8125em; /* 1.25em * 0.65 */
            color: #1a3c5e; /* Darker blue */
            font-weight: 700;
            font-family: inherit;
        }
        form input[type='email'],
        form input[type="text"],
        form input[type="number"],
        form input[type="url"],
        form input[type="search"],
        form input[type="password"] {
            display: block;
            margin: 0;
            padding: 0.56875em 0.65em 0; /* 0.875em * 0.65 */
            background-color: #f5f8fa;
            border: solid 1.3px #1a3c5e; /* 2px * 0.65 */
            border-radius: 2.6px; /* 4px * 0.65 */
            box-sizing: border-box;
            width: 100%;
            height: 42.25px; /* 65px * 0.65 */
            font-size: 1.0075em; /* 1.55em * 0.65 */
            color: #333;
            font-weight: 600;
            font-family: inherit;
        }
        form input[type='email']:focus,
        form input[type="text"]:focus,
        form input[type="number"]:focus,
        form input[type="url"]:focus,
        form input[type="search"]:focus,
        form input[type="password"]:focus {
            outline: none;
            box-shadow: 0px 1.3px 6.5px rgba(0,0,0,.1); /* Adjusted */
            border: solid 1.3px #3a7bd5; /* Lighter blue */
        }
        form button {
            display: block;
            margin: 0;
            padding: 0.4225em 0.65em 0.65em; /* 0.65em * 0.65 */
            background-color: #3a7bd5;
            border: none;
            border-radius: 2.6px;
            box-sizing: border-box;
            width: 100%;
            height: 42.25px;
            font-size: 1.0075em;
            color: #fff;
            font-weight: 600;
            font-family: inherit;
        }
        form button:hover,
        form button:active { background-color: #1a3c5e; }
        form .inputGroup1 .helper {
            position: absolute;
            z-index: 1;
            font-family: inherit;
        }
        form .inputGroup1 .helper1 {
            top: 0;
            left: 0;
            transform: translate(0.65em, 1.43em) scale(1); /* Adjusted */
            transform-origin: 0 0;
            color: #1a3c5e;
            font-size: 1.0075em;
            font-weight: 400;
            opacity: .65;
            pointer-events: none;
            transition: transform .2s ease-out, opacity .2s linear;
        }
        form .inputGroup1.focusWithText .helper {
            transform: translate(0.65em, 1.0075em) scale(.6);
            opacity: 1;
        }
        form .inputGroup2 input[type="password"] { padding: 0.26em 0.65em 0.325em; }
        form .inputGroup2 input[type="text"] { padding: 0.01625em 0.65em 0; }
        form .inputGroup2 #showPasswordToggle {
            display: block;
            padding: 0 0 0 0.9425em; /* 1.45em * 0.65 */
            position: absolute;
            top: 0.1625em; /* 0.25em * 0.65 */
            right: 0;
            font-size: 0.65em; /* 1em * 0.65 */
        }
        form .inputGroup2 #showPasswordToggle input {
            position: absolute;
            z-index: -1;
            opacity: 0;
        }
        form .inputGroup2 #showPasswordToggle .indicator {
            position: absolute;
            top: 0;
            left: 0;
            height: 0.5525em; /* 0.85em * 0.65 */
            width: 0.5525em;
            background-color: #f5f8fa;
            border: solid 1.3px #1a3c5e;
            border-radius: 1.95px; /* 3px * 0.65 */
        }
        form .inputGroup2 #showPasswordToggle .indicator:after {
            content: "";
            position: absolute;
            left: 0.1625em; /* 0.25em * 0.65 */
            top: 0.01625em; /* 0.025em * 0.65 */
            width: 0.13em; /* 0.2em * 0.65 */
            height: 0.325em; /* 0.5em * 0.65 */
            border: solid #1a3c5e;
            border-width: 0 1.95px 1.95px 0;
            transform: rotate(45deg);
            visibility: hidden;
        }
        form .inputGroup2 #showPasswordToggle input:checked ~ .indicator:after { visibility: visible; }
        form .inputGroup2 #showPasswordToggle input:focus ~ .indicator,
        form .inputGroup2 #showPasswordToggle input:hover ~ .indicator { border-color: #3a7bd5; }
    </style>
</head>
<body>
    <form>
        <div class="svgContainer">
            <div>
                <svg class="mySVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 130"> <!-- 200 * 0.65 = 130 -->
                    <defs>
                        <circle id="armMaskPath" cx="65" cy="65" r="65"/> <!-- 100 * 0.65 -->
                    </defs>
                    <clipPath id="armMask">
                        <use xlink:href="#armMaskPath"/>
                    </clipPath>
                    <circle cx="65" cy="65" r="65" fill="#d9e8f5"/> <!-- Light sky background -->
                    <g class="body">
                        <path class="bodyBGnormal" stroke="#1a3c5e" stroke-width="1.625" stroke-linecap="round" stroke-linejoin="round" fill="#fff" d="M130,103.025c0-13.13-9.62-23.725-22.75-23.725h-9.685V46.67c0-17.81-14.105-32.76-31.915-33.02-18.2-0.325-33.085,14.365-33.085,32.5v32.5H23.27C10.4,79.3,0,89.7,0,102.57V137.95h130z"/> <!-- Adjusted -->
                        <path fill="#b3cce6" d="M65,101.66c-14.885,0-27.95,7.215-35.165,17.905C42.395,127.01,54.34,131.235,65,131.235s24.025-3.77,35.165-10.335C92.95,108.875,79.885,101.66,65,101.66z"/> <!-- Lighter blue face -->
                    </g>
                    <g class="head">
                        <path fill="#b3cce6" d="M87.425,29.9v23.075c0,14.174-10.035,25.675-22.425,25.675s-22.425-11.501-22.425-25.675V29.9"/> <!-- Face -->
                        <path fill="#333" stroke="#1a3c5e" stroke-width="1.625" stroke-linecap="round" stroke-linejoin="round" d="M52.949,18.159c1.14-2.654,3.582-5.37,7.314-7.651.636,1.667,1.224,3.341,1.763,5.018,2.055-2.772,5.607-5.376,10.576-7.304-.479,2.14-1.032,4.273-1.66,6.394,3.156-1.375,7.182-2.366,11.978-2.7-1.561,2.099-3.263,4.154-5.105,6.16"/> <!-- Pilot cap -->
                    </g>
                    <g class="goggles">
                        <rect x="50" y="42" width="30" height="15" rx="3" fill="#555" stroke="#1a3c5e" stroke-width="1.625"/>
                        <rect x="80" y="42" width="30" height="15" rx="3" fill="#555" stroke="#1a3c5e" stroke-width="1.625"/>
                        <path d="M80 49.5h10" stroke="#fff" stroke-width="1"/>
                    </g>
                    <g class="mouth">
                        <path class="mouthBG" fill="#8b0000" d="M65.13,65.65c-0.26,0-0.91,0-1.17,0-1.755-0.195-3.445-0.715-5.2-1.625-0.455-0.195-0.585-0.78-0.39-1.17.13-0.325,0.455-0.455,0.78-0.455.13,0,0.325,0.065,0.39,0.13,1.95,0.975,3.77,1.495,5.59,1.495s3.705-0.455,5.59-1.495c0.13-0.065,0.26-0.13,0.39-0.13.325,0,0.65,0.195,0.78,0.455,0.26,0.455,0.065,0.975-0.39,1.235-1.69,0.91-3.445,1.43-5.135,1.625C65.695,65.65,65.39,65.65,65.13,65.65z"/> <!-- Red scarf -->
                        <path style="display: none;" class="mouthSmallBG" fill="#8b0000" d="M65.13,65.65c-0.26,0-0.91,0-1.17,0-1.755-0.195-3.445-0.715-5.2-1.625-0.455-0.195-0.585-0.78-0.39-1.17.13-0.325,0.455-0.455,0.78-0.455.13,0,0.325,0.065,0.39,0.13,1.95,0.975,3.77,1.495,5.59,1.495s3.705-0.455,5.59-1.495c0.13-0.065,0.26-0.13,0.39-0.13.325,0,0.65,0.195,0.78,0.455,0.26,0.455,0.065,0.975-0.39,1.235-1.69,0.91-3.445,1.43-5.135,1.625C65.695,65.65,65.39,65.65,65.13,65.65z"/>
                        <path style="display: none;" class="mouthMediumBG" d="M61.75,67.73c-2.925,0-5.33-2.405-5.33-5.33v-1.3c0-0.78,0.65-1.43,1.43-1.43h14.3c0.78,0,1.43,0.65,1.43,1.43v1.3c0,2.925-2.405,5.33-5.33,5.33H61.75z"/>
                        <path style="display: none;" class="mouthLargeBG" d="M65,71.63c-5.85,0-10.53-4.745-10.53-10.53,0-1.495,1.235-2.73,2.73-2.73h15.6c1.495,0,2.73,1.235,2.73,2.73,0,5.85-4.68,10.53-10.53,10.53z" fill="#8b0000" stroke="#1a3c5e" stroke-linejoin="round" stroke-width="1.625"/>
                        <path id="mouthMaskPath" d="M65.13,65.65c-0.26,0-0.91,0-1.17,0-1.755-0.195-3.445-0.715-5.2-1.625-0.455-0.195-0.585-0.78-0.39-1.17.13-0.325,0.455-0.455,0.78-0.455.13,0,0.325,0.065,0.39,0.13,1.95,0.975,3.77,1.495,5.59,1.495s3.705-0.455,5.59-1.495c0.13-0.065,0.26-0.13,0.39-0.13.325,0,0.65,0.195,0.78,0.455,0.26,0.455,0.065,0.975-0.39,1.235-1.69,0.91-3.445,1.43-5.135,1.625C65.695,65.65,65.39,65.65,65.13,65.65z"/>
                        <clipPath id="mouthMask">
                            <use xlink:href="#mouthMaskPath"/>
                        </clipPath>
                        <path class="mouthOutline" fill="none" stroke="#1a3c5e" stroke-width="1.625" stroke-linejoin="round" d="M65.13,65.65c-0.26,0-0.91,0-1.17,0-1.755-0.195-3.445-0.715-5.2-1.625-0.455-0.195-0.585-0.78-0.39-1.17.13-0.325,0.455-0.455,0.78-0.455.13,0,0.325,0.065,0.39,0.13,1.95,0.975,3.77,1.495,5.59,1.495s3.705-0.455,5.59-1.495c0.13-0.065,0.26-0.13,0.39-0.13.325,0,0.65,0.195,0.78,0.455,0.26,0.455,0.065,0.975-0.39,1.235-1.69,0.91-3.445,1.43-5.135,1.625C65.695,65.65,65.39,65.65,65.13,65.65z"/>
                    </g>
                    <g class="arms" clip-path="url(#armMask)">
                        <g class="armL">
                            <path fill="#b3cce6" stroke="#1a3c5e" stroke-width="1.625" stroke-linecap="round" stroke-linejoin="round" d="M78.845,63.96l-6.5-25.09,25.285-6.825,13-23.465"/> <!-- Adjusted arm -->
                            <path fill="#fff" stroke="#1a3c5e" stroke-width="1.625" stroke-linecap="round" stroke-linejoin="round" d="M80.275,63.57c-26.91,9.685-54.665,19.955-70.33,23.075L0.78,52.65c21.775-6.435,46.735-10.725,72.735-14.17"/> <!-- Sleeve -->
                        </g>
                        <g class="armR">
                            <path fill="#b3cce6" stroke="#1a3c5e" stroke-width="1.625" stroke-linecap="round" stroke-linejoin="round" d="M172.51,63.245l6.76-25.09-25.285-6.825-13,23.465"/> <!-- Adjusted arm -->
                            <path fill="#fff" stroke="#1a3c5e" stroke-width="1.625" stroke-linecap="round" stroke-linejoin="round" d="M171.795,63.245c26.91,9.685,54.665,19.955,70.33,23.075l9.165-33.995c-21.775-6.435-46.735-10.725-72.735-14.17"/> <!-- Sleeve -->
                        </g>
                    </g>
                </svg>
            </div>
        </div>
        <div class="inputGroup inputGroup1">
            <label for="loginEmail" id="loginEmailLabel">Email</label>
            <input type="email" id="loginEmail" maxlength="254" />
            <p class="helper helper1">email@domain.com</p>
        </div>
        <div class="inputGroup inputGroup2">
            <label for="loginPassword" id="loginPasswordLabel">Password</label>
            <input type="password" id="loginPassword" />
            <label id="showPasswordToggle" for="showPasswordCheck">Show
                <input id="showPasswordCheck" type="checkbox"/>
                <div class="indicator"></div>
            </label>
        </div>
        <div class="inputGroup inputGroup3">
            <button id="login">Log in</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MorphSVGPlugin.min.js"></script>
    <script>
        var emailLabel = document.querySelector('#loginEmailLabel'), 
            email = document.querySelector('#loginEmail'), 
            passwordLabel = document.querySelector('#loginPasswordLabel'), 
            password = document.querySelector('#loginPassword'), 
            showPasswordCheck = document.querySelector('#showPasswordCheck'), 
            showPasswordToggle = document.querySelector('#showPasswordToggle'), 
            mySVG = document.querySelector('.svgContainer'), 
            armL = document.querySelector('.armL'), 
            armR = document.querySelector('.armR'), 
            mouth = document.querySelector('.mouth'), 
            mouthBG = document.querySelector('.mouthBG'), 
            mouthSmallBG = document.querySelector('.mouthSmallBG'), 
            mouthMediumBG = document.querySelector('.mouthMediumBG'), 
            mouthLargeBG = document.querySelector('.mouthLargeBG'), 
            mouthMaskPath = document.querySelector('#mouthMaskPath'), 
            mouthOutline = document.querySelector('.mouthOutline'), 
            bodyBG = document.querySelector('.bodyBGnormal');
        var activeElement, mouthStatus = "small", eyesCovered = false;

        function onEmailInput(e) {
            var value = email.value;
            if (value.length > 0) {
                if (mouthStatus == "small") {
                    mouthStatus = "medium";
                    TweenMax.to([mouthBG, mouthOutline, mouthMaskPath], 1, {morphSVG: mouthMediumBG, shapeIndex: 8, ease: Expo.easeOut});
                }
                if (value.includes("@")) {
                    mouthStatus = "large";
                    TweenMax.to([mouthBG, mouthOutline, mouthMaskPath], 1, {morphSVG: mouthLargeBG, ease: Expo.easeOut});
                }
            } else {
                mouthStatus = "small";
                TweenMax.to([mouthBG, mouthOutline, mouthMaskPath], 1, {morphSVG: mouthSmallBG, shapeIndex: 9, ease: Expo.easeOut});
            }
        }

        function onEmailFocus(e) {
            activeElement = "email";
            e.target.parentElement.classList.add("focusWithText");
            onEmailInput(e);
        }

        function onEmailBlur(e) {
            activeElement = null;
            setTimeout(function() {
                if (activeElement != "email" && e.target.value == "") {
                    e.target.parentElement.classList.remove("focusWithText");
                }
            }, 100);
        }

        function onPasswordFocus(e) {
            activeElement = "password";
            if (!eyesCovered) {
                TweenMax.set([armL, armR], {visibility: "visible"});
                TweenMax.to(armL, .45, {x: -60, y: 6.5, rotation: 0, ease: Quad.easeOut});
                TweenMax.to(armR, .45, {x: -60, y: 6.5, rotation: 0, ease: Quad.easeOut, delay: .1});
                TweenMax.to(bodyBG, .45, {morphSVG: bodyBG, ease: Quad.easeOut});
                eyesCovered = true;
            }
        }

        function onPasswordBlur(e) {
            activeElement = null;
            setTimeout(function() {
                if (activeElement != "password") {
                    TweenMax.to(armL, 1.35, {y: 143, ease: Quad.easeOut});
                    TweenMax.to(armL, 1.35, {rotation: 68.25, ease: Quad.easeOut, delay: .1});
                    TweenMax.to(armR, 1.35, {y: 143, ease: Quad.easeOut});
                    TweenMax.to(armR, 1.35, {rotation: -68.25, ease: Quad.easeOut, delay: .1, onComplete: function() {
                        TweenMax.set([armL, armR], {visibility: "hidden"});
                    }});
                    TweenMax.to(bodyBG, .45, {morphSVG: bodyBG, ease: Quad.easeOut});
                    eyesCovered = false;
                }
            }, 100);
        }

        function initLoginForm() {
            email.addEventListener('focus', onEmailFocus);
            email.addEventListener('blur', onEmailBlur);
            email.addEventListener('input', onEmailInput);
            password.addEventListener('focus', onPasswordFocus);
            password.addEventListener('blur', onPasswordBlur);

            TweenMax.set(armL, {x: -60, y: 143, rotation: 68.25, transformOrigin: "top left"});
            TweenMax.set(armR, {x: -60, y: 143, rotation: -68.25, transformOrigin: "top right"});
        }

        initLoginForm();
    </script>
</body>
</html>
